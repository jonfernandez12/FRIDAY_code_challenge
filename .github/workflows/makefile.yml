name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: configure
      run: ./configure
      
    - name: Run tests
      run: make test
      
    - name: Generate docs
      run: make docs && mv coverage docs/ && mv flake-report docs/
      
