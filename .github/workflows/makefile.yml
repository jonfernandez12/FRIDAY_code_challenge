name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure
      run: ./.github/workflow/configure.sh
      
    - name: Run tests
      run: make run-tests
      
    - name: Generate docs
      run:  make docs && mv coverage docs/ && mv flake-report docs/
      
